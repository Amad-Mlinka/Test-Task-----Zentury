<table class="loginTable" mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

  <ng-container matColumnDef="username" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
    <td mat-cell *matCellDef="let login"> {{login.username}} </td>
  </ng-container>

  <ng-container matColumnDef="loginTime" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Logged In Timestamp </th>
    <td mat-cell *matCellDef="let login"> {{login.loginTime}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['username', 'loginTime']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['username', 'loginTime']"></tr>
</table>


<mat-paginator #paginator [pageSizeOptions]="[10]" showFirstLastButtons></mat-paginator>
