<div class="addNewButtonContainer">
  <button class="addNewButton" mat-flat-button  (click)="openAddUserModal()">Add new User</button>
</div>

<table class="userTable" mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort >

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
    <td mat-cell *matCellDef="let user"> {{user.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
    <td mat-cell *matCellDef="let user"> {{user.username}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
    <td mat-cell *matCellDef="let user"> {{user.email}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let user"> 
      <div class="actions">
        <button mat-flat-button color="warn" [swal]="{ title: 'You are about to delete ' + user.username, showDenyButton: true, denyButtonText: 'Cancel',icon:'warning'}" (confirm)="deleteUser(user)" >Delete</button>  
        <button mat-flat-button color="accent" (click)="openEditUserModal(user)" >Edit</button>  
  
      </div>
    
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['id','username', 'email','actions']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['id','username', 'email','actions']"></tr>
</table>


<mat-paginator #paginator [pageSizeOptions]="[10]" 
showFirstLastButtons></mat-paginator>
